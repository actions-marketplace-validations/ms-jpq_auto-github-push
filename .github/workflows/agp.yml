---
name: AGP

on:
  schedule:
    - cron: "0 0 * * *" # daily

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: AGP
        uses: ms-jpq/auto-github-push@346610e12b0394f20a5dea3d13f46e0dd7724b22
        with:
          username: ${{ GITHUB_ACTOR }}
          token: ${{ secrets.CI_TOKEN }}
